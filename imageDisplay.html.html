<!Doctype>
<html>
<head>
  <style>
    .fishes
    {
      position: relative;
      top: 0;
      left: 0;
      height: 500px;
      width: 500px;
    }
    .fish
    {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 500px;
      width: 500px;
    }
  </style>
</head>
<body>
  <div style="position: relative; left: 0; top: 0;">
    <img src="images/hs.jpg" class="fishes" id="im1"/>
    <img src="images/ystz.jpg" class="fish" id="im2"/>
  </div>

  <script>
    displaying();
    function displaying(){
        document.getElementById("im2").style.display="block";
    }

  </script>
</body>
</html>
