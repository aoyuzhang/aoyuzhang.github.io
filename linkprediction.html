<!DOCTYPE html>
<html>
<head>
	<title>Link Prediction</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
	<Style>
		form{
			/* center the form on the page*/
			margin: 0 auto;
			width: 400px;
			padding: 1em;
			
			/*Form outline */
			padding: 1em;
			border : 1px solid #CCC;
			border-radius: 1em;
		}

		ul{
			list-style: none;
			padding: 0;
			margin: 0;
		}

		form li + li{
			margin-top: 1em;
		}

		label{
			/* Uniform size & alignment */
			display: inline-block;
			width: 90px;
			text-align: right;
		}

		input,
		textarea{
			/*To make sure that all text fields have the same font settings By default, textareas have a monospace font */
			font: 1em sans-serif;

			/* Uniform text field size */
			width: 300px;
			box-sizing: border-box;

			/*Match form field borders */
			border: 1px solid #999;
		}

		input:focus,
		textarea: focus{
			/*Additional highlight for focused elements*/
			border-color: #000;
		}

		textarea{
			/*Align multiline text fields with their fields*/
			vertical-align:top;

			/*Provide space to type some text */
			height: 5em;
		}
		.button{
			/*Align buttons with the text fields */
			padding-left: 90px; /*same size as the label elements*/
		}
		button{
			/*This extra margin represent roughly the same space as between the labels and their text fields*/
			margin-left: .5em;
		}

	</Style>

</head>
<body>

	<div class= "container">

		<div class="intro">
<!-- 			<img class = "profile-picture" src="images/profile-picture2.jpg" /> -->
			<h1>What is relational pediction?</h1>
			<p>Given a set of entities and a collection of relation types, we want to predict if two entities are related by a relation. Have fun!</p>
		</div>
		<hr/>

		<div>
			<form action="python.py" method="post">
				<ul>
					<li>
						<label for="name">Subject Entity:</label>
						<input type="text" id="name" name="user_name">
					</li>
					<li>
						<label for="name">Relation Type:</label>
						<input type="text" id="name" name="user_name">
					</li>
					<li>
						<label for="name">Object Entity:</label>
						<input type="text" id="name" name="user_name">
					</li>
<!-- 					<li>
						<label for= "mail">E-mail:</label>
						<input type="email" id="mail" name="user_email">
					</li>
					<li>
						<label for="msg">Message:</label>
						<textarea id="msg" name="user_message"></textarea>
					</li> -->
					<li class="button">
						<button type ="submit">Send your message</button>
					</li>
				</ul>

			</form>
		</div>

		<div>
			<form>
				<fieldset>
					<legend> Categories</legend>
					<p>
						<input type="radio" name="size" id="size_1" value="small">
						<label for="size_1">Worldnet</label>
					</p>
					<p>
						<input type="radio" name="size" id="size_2" value="medium">
						<label for ="size_2">Medical</label>
					</p>
					<p>
						<input type="radio" name="size" id="size_3" value="large">
						<label for ="size_3">Language</label>
					</p>
				</fieldset>
			</form>

		</div>

		<div>
			<form>
				<p>
					<input type="checkbox" id="taste_1" name="taste_cherry" value="cherry">
					<label for="taste_1">I like cherry</label>
				</p>
				<p>
					<input type="checkbox" id="taste_2" name="taste_banana" value="bananda">
					<label for="taste_2"> I like banana</label>
				</p>
			</form>
		</div>

		<div>
			<p>Required fields are followed by <abbr title="required">*</abbr>.</p>
			<!-- So this: -->
			<div>
				<label for="username">Name:</label>
				<input id="username" type="text" name="username">
				<label for ="username"><abbr title="required" aria-label="required">*</abbr></label>
			</div>

			<!-- would be better done like this: -->
			<div>
				<label for="username">
					<span>Name:</span>
					<input id="username" type="text" name="username">
					<abbr title="required" aria-label="required">*</abbr>
				</label>
			</div>

			<!-- But this is probably best: -->
			<div>
				<label for="username">Name: <abbr title="required" arial-label="required">*</abbr></label>
				<input id="username" type = "text" name="username">
			</div>

		</div>


	</div>

<script src="script.js"></script>
</body>
</html>
